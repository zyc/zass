<script id="menu-template-1" type="text/template">
    {{#.}}
    <div class="group">
        <div class="title">{{title}}</div>
        <div class="description top-spacing">{{description}}</div>
        <div class="options top-spacing">
            {{#options}}
            <div class="option row">
                <div class="title offset-1">{{title}}{{#hint}} <span class="hint">({{hint}})</span>{{/hint}}</div>
            </div>
            {{/options}}
        </div>
        <div class="items top-spacing">
            {{#items}}
            <div class="item row">
                <div class="title offset-2 col-7">{{title}}{{#hint}} <span class="hint">({{hint}})</span>{{/hint}}</div>
                <div class="price col-3"><span class="hint">R$</span> {{price}}</div>
            </div>
            {{/items}}
        </div>
        <div class="extras top-spacing">
            {{#extras}}
            <div class="extra row">
                <div class="title offset-2 col-7">+ {{title}}</div>
                <div class="price col-3"><span class="hint">R$</span> {{price}}</div>
            </div>
            {{/extras}}
        </div>
    </div>
    {{/.}}
</script>

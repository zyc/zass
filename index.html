<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-180839684-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-180839684-1');
    </script>

    <meta charset="UTF-8">
    <meta name="author" content="Cleverson Sacramento"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/material-icons/css/material-icons.min.css">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    
    <title>Cardápio</title>
</head>

<body>
    <img src="" class="logo img-fluid"></img>

    <div class="container-fluid">
        <div id="menu"></div>
 
        <div>
            <button id="contact" type="button" class="btn btn-secondary btn-lg btn-block">Críticas & Sugestões</button>
        </div>

        <div class="fixed">
            <button id="order" type="button" class="btn btn-primary btn-lg btn-block">Fazer meu Pedido</button>
        </div>
    </div>

    <script id="menu-template-1" type="text/template">
        {{#.}}
        <div class="group">
            <div class="title"><span>{{title}}</span></div>
            <div class="description top-spacing">{{description}}</div>
            <div class="options top-spacing">
                {{#options}}
                <div class="option row">
                    <div class="title offset-2">. {{title}}{{#hint}} <span class="hint">({{hint}})</span>{{/hint}}</div>
                </div>
                {{/options}}
            </div>
            <div class="items top-spacing">
                {{#items}}
                <div class="item row">
                    <div class="offset-2 col-7">
                        <div class="title">◦ {{title}}{{#hint}} <span class="hint">({{hint}})</span>{{/hint}}</div>
                        {{#detail}}
                        <div class="hint">{{detail}}</div>
                        {{/detail}}
                    </div>
                    <div class="price col-3"><span class="hint">R$</span> {{price}}</div>
                </div>
                {{/items}}
            </div>
            <div class="extras top-spacing">
                {{#extras}}
                <div class="extra row">
                    <div class="title offset-2 col-7">+ {{title}}</div>
                    <div class="price col-3"><span class="hint">R$</span> {{price}}</div>
                </div>
                {{/extras}}
            </div>
        </div>
        {{/.}}
    </script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/mustache/mustache.min.js"></script>
    <script src="node_modules/moment/dist/moment.js"></script>
    <script src="node_modules/numeral/min/numeral.min.js"></script>

    <script src="js/global.js"></script>
    <script src="js/index.js"></script>
</body>
</html>

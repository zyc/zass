<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-180839684-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-180839684-1');
    </script>

    <meta charset="UTF-8">
    <meta name="author" content="Cleverson Sacramento"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="node_modules/material-icons/css/material-icons.min.css"> -->

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    
    <title>Cardápio</title>
</head>

<body>
    <img src="" class="logo img-fluid"></img>

    <div class="container-fluid">
        <div id="menu"></div>
 
        <div>
            <button id="contact" type="button" class="btn btn-secondary btn-lg btn-block">Críticas & Sugestões</button>
        </div>

        <div class="fixed">
            <button id="order" type="button" class="btn btn-primary btn-lg btn-block">Fazer meu Pedido</button>
        </div>
    </div>

    <script id="menu-template-1" type="text/template">
        {{#.}}
        <div class="group">
            <div class="header">
                <div class="title"><span>{{title}}</span></div>
            </div>
            {{#options.length}}
            <div class="options">
                {{#options}}
                <div class="option">◦ {{title}}{{#hint}} <span class="hint">({{hint}})</span>{{/hint}}</div> 
                {{/options}}
            </div>
            {{/options.length}}
            <div class="items">
                {{#items.length}}
                <table class="table">
                    <tbody>
                        {{#items}}
                        <tr>
                          <td>
                            <div class="info">
                                <div class="title">{{title}}{{#hint}} <span class="hint">({{hint}})</span>{{/hint}}</div>
                                {{#detail}}
                                <div class="detail alpha">{{detail}}</div>
                                {{/detail}}
                            </div>
                          </td>
                          <td>
                            <div class="prices">
                                {{#prices}}
                                <div class="price">
                                    <div class="">
                                        <span class="hint">R$</span> {{value}}
                                    </div>
                                    {{#label}}
                                    <div class="hint alpha">{{label}}</div>
                                    {{/label}}
                                </div>
                                {{/prices}}
                            </div>
                          </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="line">
                                <div></div>
                            </td>
                        </tr>
                        {{/items}}
                    </tbody>
                </table>
                {{/items.length}}
            </div>
            {{#extras.length}}
            <div class="extras">
                <table class="table">
                    <thead>
                        <tr>
                            <td colspan="2">
                                Extras
                            </td>
                        </tr>
                    </thead>
                    <tbody class="alpha">
                        {{#extras}}
                        <tr>
                            <td>
                                <div class="info">
                                    <div class="title">+ {{title}}</div>
                                </div>
                            </td>
                            <td>
                                <div class="prices">
                                    {{#prices}}
                                    <div class="price">
                                        <div>
                                            <span class="hint">R$</span> {{value}}
                                        </div>
                                        {{#label}}
                                        <div class="hint alpha">({{label}})</div>
                                        {{/label}}
                                    </div>
                                    {{/prices}}
                                </div>
                            </td>
                        </tr>
                        {{/extras}}
                    </tbody>
                </table>
            </div>
            {{/extras.length}}
        </div>
        {{/.}}
    </script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/mustache/mustache.min.js"></script>
    <!-- <script src="node_modules/moment/dist/moment.js"></script> -->
    <!-- <script src="node_modules/numeral/min/numeral.min.js"></script> -->
    <script src="node_modules/webfontloader/webfontloader.js"></script>

    <script src="js/global.js"></script>
    <script src="js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Cleverson Sacramento"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <!-- <meta name="viewport" content="width=device-width, user-scalable=no" /> -->

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/material-icons/css/material-icons.min.css">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    
    <title>Card√°pio</title>
</head>

<body>
    <img src="images/logo-mana.png" class="logo img-fluid"></img>

    <div class="container">
        <div id="menu"></div>
 
        <div class="fixed">
            <button id="order" type="button" class="btn btn-primary btn-lg btn-block">Fazer meu pedido</button>
        </div>
    </div>

    <script id="menu-template-1" type="text/template">
        {{#.}}
        <div class="group">
            <div class="title"><span>{{title}}</span></div>
            <div class="description top-spacing">{{description}}</div>
            <div class="options top-spacing">
                {{#options}}
                <div class="option row">
                    <div class="title col">{{title}}{{#hint}} <span class="hint">({{hint}})</span>{{/hint}}</div>
                </div>
                {{/options}}
            </div>
            <div class="items top-spacing">
                {{#items}}
                <div class="item row">
                    <div class="offset-2 col-7">
                        <div class="title">{{title}}{{#hint}} <span class="hint">({{hint}})</span>{{/hint}}</div>
                        {{#detail}}
                        <div class="hint">{{detail}}</div>
                        {{/detail}}
                    </div>
                    <div class="price col-3"><span class="hint">R$</span> {{price}}</div>
                </div>
                {{/items}}
            </div>
            <div class="extras top-spacing">
                {{#extras}}
                <div class="extra row">
                    <div class="title offset-2 col-7">+ {{title}}</div>
                    <div class="price col-3"><span class="hint">R$</span> {{price}}</div>
                </div>
                {{/extras}}
            </div>
        </div>
        {{/.}}
    </script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/mustache/mustache.min.js"></script>
    <script src="node_modules/moment/dist/moment.js"></script>
    <script src="node_modules/numeral/min/numeral.min.js"></script>

    <script src="js/global.js"></script>
    <script src="js/index.js"></script>

    </body>
</html>

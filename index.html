<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-180839684-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-180839684-1');
    </script>

    <meta charset="UTF-8">
    <meta name="author" content="Cleverson Sacramento" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/material-icons/css/material-icons.min.css">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Cardápio</title>
</head>

<body>
    <div class="container-fluid">
        <div class="logo">
            <img src="" class="img-fluid"></img>
        </div>

        <div id="menu"></div>

        <div id="buttons">
            <button id="share" type="button" class="btn btn-secondary btn-lg btn-block">Compartilhar</button>
            <button id="contact" type="button" class="btn btn-secondary btn-lg btn-block">Críticas & Sugestões</button>
        </div>

        <div class="fixed">
            <button id="order" type="button" class="btn btn-primary btn-lg btn-block">Fazer meu Pedido</button>
        </div>
    </div>

    <script id="menu-template" type="text/template">
        {{#each .}}
        <div class="group">
            <div class="header">
                <div class="title"><span>{{title}}</span></div>
                {{#if description}}
                <div class="description alpha"><span>{{description}}</span></div>
                {{/if}}
            </div>
            {{#if options.length}}
            {{#if show_options}}
            <div class="options">
                {{#each options}}
                <div class="option alpha">◦ {{title}}{{#if hint}} <span class="hint">({{hint}})</span>{{/if}}</div> 
                {{/each}}
            </div>
            {{/if}}
            {{/if}}
            <div class="items">
                {{#if items.length}}
                <table class="table">
                    <tbody>
                        {{#each items}}
                        <tr>
                          <td>
                            <div class="info">
                                <div class="title">{{title}}{{#if hint}} <span class="hint alpha">({{hint}})</span>{{/if}}</div>
                                {{#if description}}
                                <div class="description alpha">{{description}}</div>
                                {{/if}}
                                {{#if options.length}}
                                {{#if show_options}}
                                <div class="options">
                                    {{#each options}}
                                    <div class="option alpha">◦ {{title}}{{#if hint}} <span class="hint">({{hint}})</span>{{/if}}</div> 
                                    {{/each}}
                                </div>
                                {{/if}}
                                {{/if}}
                            </div>
                          </td>
                          <td>
                            <div class="prices">
                                {{#each prices}}
                                <div class="price">
                                    <div class="">
                                        <span class="hint alpha">R$</span> {{value}}
                                    </div>
                                    {{#if hint}}
                                    <div class="hint alpha">{{hint}}</div>
                                    {{/if}}
                                </div>
                                {{/each}}
                            </div>
                          </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="line">
                                <div></div>
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
                {{/if}}
            </div>
            {{#if extras.length}}
            <div class="extras">
                <table class="table">
                    <thead>
                        <tr>
                            <td colspan="2">
                                Extras
                            </td>
                        </tr>
                    </thead>
                    <tbody class="alpha">
                        {{#each extras}}
                        <tr>
                            <td>
                                <div class="info">
                                    <div class="title">+ {{title}}</div>
                                </div>
                            </td>
                            <td>
                                <div class="prices">
                                    {{#each prices}}
                                    <div class="price">
                                        <div>
                                            <span class="hint">R$</span> {{value}}
                                        </div>
                                        {{#if hint}}
                                        <div class="hint">({{hint}})</div>
                                        {{/if}}
                                    </div>
                                    {{/each}}
                                </div>
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
            {{/if}}
        </div>
        {{/each}}
    </script>

    <script id="buttons-template" type="text/template">
        {{#each .}}
        <button type="button" class="connection btn btn-secondary btn-lg btn-block" data-connection="{{@key}}">{{label}}</button>
        {{/each}}
    </script>

    <!-- <script src="proxy/MenuProxy.js"></script>
    <script src="manager/MenuManager.js"></script> -->

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <!-- <script src="node_modules/moment/dist/moment.js"></script> -->
    <!-- <script src="node_modules/numeral/min/numeral.min.js"></script> -->
    <script src="node_modules/webfontloader/webfontloader.js"></script>

    <script src="js/Util.js"></script>
    <script src="js/MenuManager.js"></script>
    <script src="js/EstablishmentManager.js"></script>
    <script src="js/index.js"></script>
</body>

</html>

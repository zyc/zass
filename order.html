        <form>
            <div id="order"></div>

            <button id="send" type="submit" class="btn btn-primary btn-lg btn-block">Enviar o Pedido</button>
            <button id="back" type="button" class="btn btn-secondary btn-lg btn-block">Voltar para o
                Cardápio</button>

    <script id="template" type="text/template">
        <form>
            <input type="hidden" id="option" name="option" value="{{#notSingle _options}}{{else}}{{_options.[0].ref}}{{/notSingle}}" />
            <input type="hidden" id="price" name="price" value="{{#notSingle prices}}{{else}}{{prices.[0].ref}}{{/notSingle}}" />

            <div class="header">
                <div class="title"><span>{{group.title}}</span></div>
                {{#if _description}}
                <div class="description alpha"><span>{{_description}}</span></div>
                {{/if}}
            </div>

            {{#if _controls}}
            <div class="controls">
                {{#notSingle _options}}
                <select id="option-sel" required="true" class="form-control">
                    <option disabled selected>Escolha uma opção...</option>
                    {{#each _options}}
                    <option value='{{ref}}'>{{title}}{{#if hint}} ({{hint}}){{/if}}</option>
                    {{/each}}
                </select>
                {{/notSingle}}
                
                {{#notSingle _prices}}
                <select id="price-sel" required="true" class="form-control">
                    <option disabled selected>Escolha uma opção...</option>
                    {{#each _prices}}
                    <option value='{{ref}}'>{{hint}}</option>
                    {{/each}}
                </select>
                {{/notSingle}}
            </div>
            {{/if}}

            <div class="info">
                <div class="title">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-return-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5z"/>
                    </svg>
                    <span>{{title}}{{#if hint}} <span class="hint alpha">({{hint}})</span>{{/if}}</span>
                </span>

                <div class="price-painel">
                    <div class="price"><span class="hint">R$</span> <span id="price-la">{{#unless _prices.length}}0,00{{/unless}}{{#notSingle _prices}}0,00{{else}}{{_prices.[0].value}}{{/notSingle}}</span></div>
                </div>
            </div>
        </form>
    </script>
